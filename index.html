<!DOCTYPE html>
<html lang="en">

<!-- **************************************** -->
<!-- head -->
<!-- **************************************** -->
<head>

   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />

   <title>Weather Dashboard</title>

   <!--css links-->
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

</head>

<!-- **************************************** -->
<!-- body -->
<!-- **************************************** -->
<body>

   <div class="container-fluid">
      <div class="row">
         <div class="col-3 px-1 position-fixed" id="sticky-sidebar"> 

            <div id="citySearch">

               <br><br><br>
               <h4>Search for a city:</h4> 
               <input type="text" id="cityCountry" placeholder="city, country">
               <button type="button" class="btn btn-secondary" id="searchBtn">
                  <span class="glyphicon glyphicon-search"></span>Search 
               </button>
               <hr>

               <!-- empty div into which I'll put "buttons". I'll attach the click listener to this-->
               <div id="citySelList">
               </div> 

            </div>

         </div>
         <div class="col offset-3" id="main">
            
            <h1><br>Weather Dashboard</h1>
            <div id="day0Weather">

               <div class="row">
                  <div class="col-4">
                     <h4 id="cityAndDate">
                        <span id="city">Atlanta</span> <span id="day0">8/15/2019<span>
                     </h4>
                  </div>
                  <div class="col-2">
                     <img id="day0Icon" src="assets/img/placeholderIcon.png">
                  </div>
               </div>

               <h5>Temperature: <span id="day0Temp"></span> &#176;F</h5>
               <h5>Humidity: <span id="day0Humidity"></span>%</h5>
               <h5>Wind Speed: <span id="day0WindSpeed"></span> mph</h5>
               <h5>UV Index: <span class="safe" id="day0UVIndex"></span></h5>
               
            </div>

            <div id="fiveDayForecast">
               <h4 id="fDFHeader">5-Day Forecast</h4>

               <div class="row" id="fDRow">

                  <div class="col fDCol"><span id="day1">day1</span>
                     <br>
                     <img id="day1Icon" src="assets/img/placeholderIcon.png">
                     <br>
                     <h6>Temperature: <span id="day1Temp"></span> &#176;F</h6>
                     <h6>Humidity: <span id="day1Humidity"></span>%</h6>
                  </div>

                  <div class="col fDCol"><span id="day2">day2</span>
                     <br>
                     <img id="day2Icon" src="assets/img/placeholderIcon.png">
                     <br>
                     <h6>Temperature: <span id="day2Temp"></span> &#176;F</h6>
                     <h6>Humidity: <span id="day2Humidity"></span>%</h6>
                  </div>

                  <div class="col fDCol"><span id="day3">day3</span>
                     <br>
                     <img id="day3Icon" src="assets/img/placeholderIcon.png">
                     <br>
                     <h6>Temperature: <span id="day3Temp"></span> &#176;F</h6>
                     <h6>Humidity: <span id="day3Humidity"></span>%</h6>
                  </div>

                  <div class="col fDCol"><span id="day4">day4</span>
                     <br>
                     <img id="day4Icon" src="assets/img/placeholderIcon.png">
                     <br>
                     <h6>Temperature: <span id="day4Temp"></span> &#176;F</h6>
                     <h6>Humidity: <span id="day4Humidity"></span>%</h6>
                  </div>

                  <div class="col fDCol"><span id="day5">day5</span>
                     <br>
                     <img id="day5Icon" src="assets/img/placeholderIcon.png">
                     <br>
                     <h6>Temperature: <span id="day5Temp"></span> &#176;F</h6>
                     <h6>Humidity: <span id="day5Humidity"></span>%</h6>
                  </div>


               </div>
            </div>

         </div>
      </div>
   </div>

   <!--**************************************-->
   <!--js links-->
   <!--**************************************-->

   <script src="https://code.jquery.com/jquery.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
   <script src="./assets/script/myUtilities.js"></script>
   <script src="./assets/script/dataStructures.js"></script>
   <script src="./assets/script/script.js"></script>

<!-- **************************************** -->
<!-- **************************************** -->
</body>
</html>
